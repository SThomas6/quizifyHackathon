<!DOCTYPE html>

<html>
    <head>
        <!--SEO optimization + link stylesheets-->
        <meta charset="UTF-8">
        <meta name = "viewport">
        <link rel="stylesheet" href="../static/css/style.css">
        <link rel="stylesheet" href="../static/css/quizListStyle.css">
        <script src="../static/javaScript/quizListPage.js"></script>
        <title>Quiz List</title>
    </head>


    <!--Add Navbar to top of page-->
    <nav>
        {% include 'navbar.html' %}
    </nav>

    <body>
        <main class="mainContent">
            <h1>
                Quiz List
            </h1>
            <!--Putting dropboxes/filters in a seperate section on the page-->
            <section class="dropboxes">
                <!--Use forms so that the results can be used to render different lists-->
                <form action="" method="post" class="categoryFilter">
                    <!--Run js function that reveals the dropbox when it is clicked-->
                    <button type="button" onclick="dropBox1()" class="dropbtn">Category</button> 
                    <div id="categories" class="dropdownContent">
                        <!--Create each button for the dropbox-->
                        <!--I am currently using radio buttons but ideally it would use something else so 
                        users can select multiple filters-->
                        <label for="generalKnowledge">
                            <input type="radio" id="generalKnowledge" name="category" value="generalKnowledge">
                            General Knowledge</label>
                        <label for="scienceAndNature">
                            <input type="radio" id="scienceAndNature" name="category" value="scienceAndNature">
                            Science and Nature</label>
                        <label for="history">
                            <input type="radio" id="history" name="category" value="history">
                            History</label>
                        <label for="popCulture">
                            <input type="radio" id="popCulture" name="category" value="popCulture">
                            Pop Culture
                        </label>
                        <label for="geography">
                            <input type="radio" id="geography" name="category" value="geography">
                            Geography
                        </label>
                    </div>
                </form>
                <!--Repeat for all dropboxes using different functions-->
                <form action="" method="post" class="difficultyFilter">
                    <button type="button" onclick="dropBox2()" class="dropbtn">difficulty</button>
                    <div id="difficulties" class="dropdownContent">
                        <label for="low">
                            <input type="radio" id="lowDiff" name="difficulty" value="low">
                            low</label>
                        <label for="med">
                            <input type="radio" id="medDiff" name="difficulty" value="med">
                            medium</label>
                        <label for="high">
                            <input type="radio" id="highDiff" name="difficulty" value="high">
                            high
                        </label>
                    </div>
                </form>

                <form action="" method="post" class="popularityFilter">
                    <button type="button" onclick="dropBox3()" class="dropbtn">Popularity</button>
                    <div id="popularities" class="dropdownContent">
                        <label for="lowPop">
                            <input type="radio" id="lowPop" name="popularity" value="low">
                            low</label>
                        <label for="medPop">
                            <input type="radio" id="medPop" name="popularity" value="med">
                            medium</label>
                        <label for="highPop">
                            <input type="radio" id="highPop" name="popularity" value="high">
                            high
                        </label>
                    </div>
                </form>
            </section>

            <section class="quizzes">
                <ul class="quizList">
                    <div class="quizInfo"> <!--container for flex layout-->
                        <h1 class="quizTitle">Quiz1</h1>
                        <section class="quizDescription">
                            <h2 class="descriptionTitle">Description</h2>
                            <p class="description">This quiz is very fun and cool</p>
                        </section>
                        <button class="takeQuizButton">Take Quiz</button>
                    </li>
                </ul>
            </section>
        </main>
    </body>

    <!--Add Footer to bottom of page-->
    <footer>
        {% include 'footer.html' %}
    </footer>
</html>
